<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-primary" id="mainBody">
    <header class="py-5 text-white bg-primary-custom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="display-4 fw-bold mb-2 d-flex align-items-center gap-3">
                        <i class="bi bi-clipboard-check"></i>
                        Organizador de Tarefas
                    </h1>
                    <p class="lead mb-0">Mantenha sua vida organizada com facilidade e estilo.</p>
                </div>
                <div class="col-md-4">
                    <div class="d-flex justify-content-end align-items-center gap-3">
                        <button id="themeToggle" class="btn theme-toggle d-flex align-items-center" aria-label="Alternar tema">
                            <i class="bi bi-moon me-2"></i>
                            <span>Escuro</span>
                        </button>
                        <div class="theme-selector">
                            <div class="theme-color" style="background: #0d6efd;" data-theme="primary" title="Azul"></div>
                            <div class="theme-color" style="background: #198754;" data-theme="success" title="Verde"></div>
                            <div class="theme-color" style="background: #dc3545;" data-theme="danger" title="Vermelho"></div>
                            <div class="theme-color" style="background: #6610f2;" data-theme="purple" title="Roxo"></div>
                            <div class="theme-color" style="background: #fd7e14;" data-theme="orange" title="Laranja"></div>
                            <div class="theme-color" style="background: #20c997;" data-theme="teal" title="Verde-azulado"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mt-4 shadow-sm slide-up">
                <div class="card-body">
                    <form id="taskForm" class="row g-3 align-items-end">
                        <div class="col-md-6">
                            <label for="taskInput" class="form-label visually-hidden">Nova Tarefa</label>
                            <input type="text" class="form-control form-control-lg" id="taskInput" placeholder="Digite sua nova tarefa..." required>
                        </div>
                        <div class="col-md-4">
                            <label for="dateInput" class="form-label visually-hidden">Data de Vencimento</label>
                            <input type="date" class="form-control form-control-lg" id="dateInput" required>
                        </div>
                        <div class="col-md-2 d-grid">
                            <button type="submit" class="btn btn-primary-custom btn-lg">
                                <i class="bi bi-plus-lg me-2"></i>Adicionar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <section class="mb-5">
            <h2 class="h4 mb-4 text-primary-custom d-flex align-items-center gap-2">
                <i class="bi bi-bar-chart"></i>
                Resumo das Tarefas
            </h2>
            <div class="row g-4 text-center">
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm stats-card fade-in">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <h3 class="stats-number mb-1" id="totalTasks">0</h3>
                                <p class="text-muted mb-0">Totas as Tarefas</p>
                            </div>
                            <i class="bi bi-list-ul display-5 text-primary-custom opacity-50"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm stats-card fade-in" style="animation-delay: 0.1s;">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <h3 class="stats-number mb-1" id="pendingTasks" style="background: linear-gradient(135deg, #ffc107, #fd7e14); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">0</h3>
                                <p class="text-muted mb-0">Pendentes</p>
                            </div>
                            <i class="bi bi-clock display-5 opacity-50" style="color: #ffc107;"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 shadow-sm stats-card fade-in" style="animation-delay: 0.2s;">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <h3 class="stats-number mb-1" id="completedTasks" style="background: linear-gradient(135deg, #198754, #20c997); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">0</h3>
                                <p class="text-muted mb-0">Concluídas</p>
                            </div>
                            <i class="bi bi-check-circle display-5 opacity-50" style="color: #198754;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-4">
            <h2 class="h4 mb-3 text-primary-custom d-flex align-items-center gap-2">
                <i class="bi bi-funnel"></i>
                Filtros
            </h2>
            <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-outline-secondary active" id="filterAll">
                    <i class="bi bi-list-ul me-2"></i>Todas
                </button>
                <button class="btn btn-outline-secondary" id="filterPending">
                    <i class="bi bi-clock me-2"></i>Pendentes
                </button>
                <button class="btn btn-outline-secondary" id="filterDone">
                    <i class="bi bi-check-circle me-2"></i>Concluídas
                </button>
            </div>
        </section>

        <section>
            <h2 class="h4 mb-3 text-primary-custom d-flex align-items-center gap-2">
                <i class="bi bi-clipboard-check"></i>
                Minhas Tarefas
            </h2>
            <div id="tasksList" class="row g-3">
            </div>
        </section>
    </main>
    <footer class="py-4 text-center border-top">
        <div class="container">
            <p class="mb-0 text-muted d-flex justify-content-center align-items-center gap-2">
                © 2024 Organizador de Tarefas. Adrian Biehl Vitoreti de Oliveira.
            </p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
